<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="linktree-container">
        <img src="https://media.licdn.com/dms/image/v2/D4E35AQGdFYnvKAPEFQ/profile-framedphoto-shrink_400_400/B4EZqAKtkkGYAc-/0/1763086883391?e=1772463600&v=beta&t=e5y7Vkms7WHjRcTQS5iBkYboL_PZt3RijI2wF_gFxJQ" alt="Avatar" class="avatar">
        <h1>Adolfo Botero Santos</h1>
        <p class="subtitle">Tu perfil de enlaces</p>
        <div class="links">
            <a href="tel:+573001234567" class="link-card" onclick="agregarContacto(event)">
                üìû N√∫mero de contacto
                <span class="link-desc">+57 300 123 4567</span>
            </a>
            <a href="https://www.linkedin.com/in/adolfo-b-santos-093349a3/" class="link-card" target="_blank">
                üíº LinkedIn
                <span class="link-desc">linkedin.com/in/adolfo-b-santos-093349a3</span>
            </a>
            <a href="https://www.comertex.co" class="link-card" target="_blank">
                üåê P√°gina Web
                <span class="link-desc">www.comertex.co</span>
            </a>
        </div>
    </div>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f7f7f7 100%);
            font-family: 'SF Pro Display', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .linktree-container {
            background: rgba(255,255,255,0.95);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(60,60,255,0.10);
            padding: 2.5rem 1.2rem 2rem 1.2rem;
            max-width: 390px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(6px);
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 16px rgba(60,60,255,0.10);
            border: 4px solid #e0e7ff;
            object-fit: cover;
            animation: avatarPop 1.2s cubic-bezier(.23,1.01,.32,1) both;
        }
        @keyframes avatarPop {
            0% { transform: scale(0.7); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 700;
            color: #222;
            letter-spacing: -1px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 1.7rem;
            font-size: 1.08rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .link-card {
            background: linear-gradient(90deg, #e0e7ff 0%, #f0f0f0 100%);
            border-radius: 14px;
            padding: 1.1rem 1.2rem;
            text-decoration: none;
            color: #222;
            font-weight: 600;
            font-size: 1.08rem;
            transition: transform 0.18s cubic-bezier(.23,1.01,.32,1), box-shadow 0.18s cubic-bezier(.23,1.01,.32,1), background 0.18s;
            box-shadow: 0 2px 12px rgba(60,60,255,0.06);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            will-change: transform;
            animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
        }
        .link-card:hover, .link-card:active {
            background: linear-gradient(90deg, #c7d2fe 0%, #e0e7ff 100%);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 24px rgba(60,60,255,0.13);
        }
        .link-desc {
            font-size: 0.98rem;
            color: #666;
            margin-top: 0.25rem;
            font-weight: 400;
        }
        @media (max-width: 500px) {
            .linktree-container {
                max-width: 98vw;
                padding: 1.2rem 0.2rem 1.2rem 0.2rem;
            }
            .avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
    <script>
        function agregarContacto(event) {
            event.preventDefault();
            const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN:Adolfo Botero Santos\nTEL;TYPE=CELL:+573001234567\nEND:VCARD`;
            const blob = new Blob([vCardData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'AdolfoBotero.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
